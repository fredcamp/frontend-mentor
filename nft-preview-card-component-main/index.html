<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-header">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium NFT Image"
            class="card-header__img"
          />
          <img
            src="images/icon-view.svg"
            alt="view icon"
            class="card-header__svg"
          />
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-stats">
          <div class="card-stats__value">
            <img src="images/icon-ethereum.svg" alt="etherium icon" />
            <p>0.041 ETH</p>
          </div>

          <div class="card-stats__time">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="creator">
          <img src="images/image-avatar.png" alt="Photo of Jules Wyvern" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fredcamp" target="_blank">Fred Campo</a>.
    </div>
  </body>
</html>
