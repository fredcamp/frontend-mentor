<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <img
        src="images/bg-pattern-top.svg"
        alt="background pattern"
        class="bg-pattern bg-pattern__1"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="background pattern"
        class="bg-pattern bg-pattern__2"
      />
      <section class="container">
        <div class="card">
          <img
            src="images/bg-pattern-card.svg"
            alt="background pattern card"
            class="card__header"
          />
          <img
            src="images/image-victor.jpg"
            alt="profile picture"
            class="card__img"
          />
          <div class="card-info">
            <p class="name">Victor Crest<span class="age">26</span></p>
            <p class="location">London</p>
          </div>
          <div class="card-numbers">
            <div class="card-numbers__follower">
              <b>80K</b>
              <p>Followers</p>
            </div>
            <div class="card-numbers__likes">
              <b>803K</b>
              <p>Likes</p>
            </div>
            <div class="card-numbers__photos">
              <b>1.4K</b>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >&nbsp; Coded by&nbsp;
      <a href="https://github.com/fredcamp" target="_blank"> Fred Campo</a>.
    </div>
  </body>
</html>
